<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Success</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/camera.css') }}">
</head>

<body>
    <div class="camera-card" style="display: flex; flex-direction: column; gap: 1rem;">
        <div class="success-message">Capture Successful!</div>
        <img src="../static/images/camera_{{ camera_index }}.jpg" alt="Captured Image"
            style="width: 100%; height: auto;">
        <button onclick="window.location.href = '/';">Back to Cameras</button>
        <form action="{{ url_for('save_image') }}" method="post" style="display: flex; flex-direction: row; gap: 1rem;">
            <label for="filename" style="align-self: center;">Filename: </label>
            <input type="text" name="filename" id="filename" value="camera_{{ camera_index }}" />
            <input type="hidden" name="camera_index" value="{{ camera_index }}">
            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>

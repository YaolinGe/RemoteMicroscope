<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Success</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/camera.css') }}">
</head>

<body>
    <div class="camera-card" style="gap: 1rem; ">
        <div class="camera-index">Capture Successfully! Image saved as {{filename}} successfully!</div>
        <img src="../static/images/{{ filename }}.jpg" alt="Captured Image" class="camera-image">
        <button onclick="window.location.href = '/';">Back to Cameras</button>
    </div>
</body>

</html>
